<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pinterest-like Hero Section</title>
    <style>
      .hero {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      div img {
        width:600px;
		height:400px;
		object-fit:cover;
      }

      .ch2 {
        margin-left: 40px;
        text-align: center;
      }

      button {
        background-color: red;
        color: white;
        border-radius: 4px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="hero">
      <div>
        <img
          src="https://images.pexels.com/photos/2662116/pexels-photo-2662116.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt="Nature Img"
        />
      </div>

      <div class="ch2">
        <h1>Welcome to my Pinterest clone</h1>
        <p>Discover new inspiration and save your favorite ideas</p>
        <button>Explore Now</button>
      </div>
    </div>
  </body>
</html>
